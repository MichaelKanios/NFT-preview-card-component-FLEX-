<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="container">

  <div class="main_container">

    <img class="main_photo "src="images/image-Equilibrium.jpg" alt="Equilibrium">
<div class="main_text">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
  <div class="eth">
       <img class="ethereum"src="images/icon-ethereum.svg" alt="ethereum">
       <h4 class="left">0.041 ETH</h4>

       <img class="clock"src="images/icon-clock.svg" alt="clock">
       <h4 class="right">3 days left</h4>

</div>
  <hr class="line">
<div class="footer">
  <img src="images/image-avatar.png" alt="avatar">
  <h4 class="creation">Creation of <span>Jules Wyvern</span></h4>
</div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael Kanios</a>.
  </div>

</div>

</body>
</html>
